<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="result grid-flow">
        <div class="result--score flex-flow">
          <h2>Your Result</h2>
          <div class="score flex-flow">
            <span>76</span>
            <p>of 100</p>
          </div>
          <span>Great</span>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="result--summary flex-flow">
          <h2>Summary</h2>

          <div class="summary-block reaction flex-flow">
            <p>Reaction</p>
            <p><span>80</span>/ 100</p>
          </div>
          <div class="summary-block memory flex-flow">
            <p>Memory</p>
            <p><span>92</span>/ 100</p>
          </div>
          <div class="summary-block verbal flex-flow">
            <p>Verbal</p>
            <p><span>61</span>/ 100</p>
          </div>
          <div class="summary-block visual flex-flow">
            <p>Visual</p>
            <p><span>72</span>/ 100</p>
          </div>

          <button class="continue">Continue</button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/gnss85/">Patrick Richter</a>.
      </div>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
